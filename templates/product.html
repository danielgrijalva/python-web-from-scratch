
<div class="row">
    <div class="col-md-6 offset-md-3">
            <div class="mt-3 card w-100 rounded border-0 shadow" style="width: 18rem;">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text></svg>
                <div class="card-body">
                    <h5 class="card-title"><strong>{{ product.name }}</strong></h5>
                    <p class="card-text lead">{{ product.description }}</p> 
                    <p class="card-text "><small>Price: </small><span class="text-primary mr-4">${{ product.price }}</span><small>Available: </small><span class="text-primary">{{ product.stock }}</span></p>
                </div>
                <div class="card-body ">
                    <a href="#" class="card-link float-right text-danger" data-toggle="modal" data-target="#exampleModal">Delete</a>
                    <a href="/edit?id={{ product.ID }}" class="card-link float-right text-success mr-4">Edit</a>
                </div>
            </div>

            <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Deleting {{ product.name }}...</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>You're about to delete the product <strong>{{ product.name }}</strong>.</p>
                        <form action="/delete/" method="post" class="float-right">
                            <input type="hidden" name="product_id" value="{{ product.ID }}">
                            <button href="#" class="btn btn-link text-secondary text-decoration-none" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-link text-danger text-decoration-none">Delete</button>
                        </form>
                    </div>
 
                    </div>
                    </div>
                </div>
            </div>
    </div>
</div>
