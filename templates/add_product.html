<h3 class="mt-3 text-muted">Add a product</h3>
<form action="#" method="post" class="mt-3">
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" aria-label="Product name"
            placeholder="Enter a name for your product">
    </div>

    <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea class="form-control" id="productDescription" aria-label="Product description"
            placeholder="Enter the product description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter the product price" aria-label="Product price">
    </div>

    <div class="form-group">
        <label for="productStock">Stock</label>
        <input type="number" class="form-control" id="productStock" placeholder="How many products available?" aria-label="Product stock">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
